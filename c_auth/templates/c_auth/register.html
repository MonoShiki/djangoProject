{% extends "main/layout.html" %}
{% load static %}
{% block title %}Аниме фан{% endblock %}
{% block content %}
    {% include "main/navpanel.html"%}
    <section class="mysect">
        <div class="form" style="width: 800px;padding: 30px">
             <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Registration</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Registration</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                You already have account? <a class="ml-2" href="{% url "sign_in" %}">Sign in</a>
            </small>
        </div>
        </div>
    </section>
    {% include "main/footer.html" %}
{% endblock %}
