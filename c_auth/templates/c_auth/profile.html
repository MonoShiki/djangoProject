{% extends "main/layout.html" %}
{% load static %}
{% block title %}Профиль{% endblock %}
{% block content %}
    {% include "main/navpanel.html"%}
    <div class="form">
        <div class="content-section" style="width: 100%;display: flex">
          <div class="media" style="justify-content: center;vertical-align: center">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
              <h2 class="account-heading">{{ user.username }}</h2>
              <p class="text-secondary">{{ user.email }}</p>
            </div>
          </div>
           <form method="POST" enctype="multipart/form-data" style="justify-content: center">
              {% csrf_token %}
              <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Ваш профиль</legend>
                  {{ u_form }}
                  {{ p_form }}
              </fieldset>
              <div class="form-group">
                  <button class="btn btn-outline-info" type="submit">Обновить</button>
              </div>
          </form>
        </div>
    </div>
    {% include "main/footer.html" %}
{% endblock content %}
