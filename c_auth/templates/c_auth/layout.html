{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "main/css/footer.css" %}">
    <link rel="stylesheet" href="{% static "main/css/nav_panel.css" %}">
    <link rel="stylesheet" href="{% static "c_auth/css/formss.css" %}">
    <link rel="stylesheet" href="{% static "manga/css/index.css" %}">


</head>
<body>
<!--LiveInternet counter--><script>
new Image().src = "https://counter.yadro.ru/hit?r"+
escape(document.referrer)+((typeof(screen)=="undefined")?"":
";s"+screen.width+"*"+screen.height+"*"+(screen.colorDepth?
screen.colorDepth:screen.pixelDepth))+";u"+escape(document.URL)+
";h"+escape(document.title.substring(0,150))+
";"+Math.random();</script><!--/LiveInternet-->


    {% block content %}

    {% endblock %}
    <!--LiveInternet logo--><a href="https://www.liveinternet.ru/click"
    target="_blank"><img src="https://counter.yadro.ru/logo?14.6"
    title="LiveInternet: number of pageviews for 24 hours, of visitors for 24 hours and for today is shown"
    alt="" style="border:0" width="88" height="31"/></a><!--/LiveInternet-->

</body>
</html>
